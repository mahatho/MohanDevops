- name: Default value
  hosts: localhost
  tasks:
  - name: Printing the default value
    ansible.builtin.debug: 
      msg: "Hello {{Course | default('DevOps')}}"

  - name: printing unique values
    vars: 
      numbers : [1,2,3,3,4,4,4,5]
    ansible.builtin.debug:
     msg: "{{ numbers | unique }}"

  - name: Lower case
    hosts: localhost
    vars:
     greeting: "Hello, Good Morning"
    tasks:
    - name: convert into lowercase
      ansible.builtin.debug:
        msg: "{{ greeting | lower }}"
    