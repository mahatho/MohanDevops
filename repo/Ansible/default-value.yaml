- name: Print dict items
  hosts: localhost
  vars: 
   my_dict : 
    Course : "DevOps"
    Trainer: "Shiva"
    Duration : "120hrs"
  tasks:
  - name: printing dict before changing to items
    ansible.builtin.debug:
     msg: "MY Dict is {{ my_dict }}"
  - name: printing the dict after changing to items
    ansible.builtin.debug:
     msg: "My Dict is {{ my-dict | dict2items }}"   