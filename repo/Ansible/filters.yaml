- name: Printing the number is greater than 10
  hosts: localhost
  vars_prompt: 
  - name: number
    prompt: "Please enter the number: "
    private: no

  tasks:
  - name: Checking number is less than 10
    ansible.bultin.debug:
      msg: "Given number {{number}} is less than 10"
    when: number | int < 10

  - name: Checking number is greater than or equal to 10
    ansible.builtin.debug:
      msg: "Given number {{number}} is greater than 10"
    when: number | int >= 10  
