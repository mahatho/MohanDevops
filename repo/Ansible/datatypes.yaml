- name: datatypes
  hosts: localhost
  vars:
   Course : "DevOps with AWS" #string type
   Tools: #List
   - Linux
   - Shell
   - AWS
   - Teraform
   Experience:
     DevOps: 3
     Ansible: 2
     Docker: 1
   Real Project: yes #boolean
   tasks:
  - name: print variables
    ansible.builtin.debug:
      msg: "Course: {{Course}}, Tools covered: {{Tools}}, Experience is: {{Experience}}, is real project: {{RealProject}}"
